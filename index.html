<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Oleo+Script:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Forecast Weather</title>
</head>
<body>
<div class="weather-app">
<header>
    <form class="search-form">
        <input type="search" placeholder="Enter a City..." required class="search-form-input"/>
        <input type="submit" class="search-form-button"/>
    </form>
</header>
<main>
<div class="weather-app-data">
<div>
<h1 class="weather-app-city">Cape Town</h1>

<p class="weather-app-details">
    Tuesday 12:00, scattered clouds

    <br/>

    Humidity: 82%, Wind: 4km/h
</p>
</div>
<div class="weather-app-temperature-container"> 
<div class="weather-app-icon">🌥️</div>
<div class="weather-app-temperature">12</div>
<div class="weather-app-unit">°C</div> 
</div>
</div>
</main>
<footer>
This project was Coded by <a href="https://github.com/Joy-Lekgau" target="_blank">Joy Lekgau</a>
    is <a href="https://github.com/Joy-Lekgau/WeatherForecastApp" target="_blank">open-sourced on GitHub</a> and
    <a href="https://dainty-alpaca-8e6eab.netlify.app/" target="_blank">hosted on Netlify</a>
</footer>
</div>
</body>
</html>
